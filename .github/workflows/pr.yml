name: Pull Request

on: 
  workflow_dispatch: {}
  pull_request: {}
  push:
    branches:
      - main

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        versions: [
            { java: 8, gradle: 8.5 },
            { java: 11, gradle: 8.5 },
            { java: 16, gradle: 8.5 },
            { java: 17, gradle: 8.5 }
        ]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: ${{ matrix.versions.java}}
        
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3
      with:
        gradle-version: ${{ matrix.versions.gradle }}

    - name: Setup gradle.properties
      if: matrix.versions.java == 16 || matrix.versions.java == 17
      run: |
        echo "org.gradle.jvmargs=-Xmx4096m --add-opens=jdk.compiler/com.sun.tools.javac.code=ALL-UNNAMED --add-exports=java.base/sun.nio.ch=ALL-UNNAMED --add-opens=java.base/java.lang=ALL-UNNAMED --add-opens=java.base/java.lang.reflect=ALL-UNNAMED --add-opens=java.base/java.io=ALL-UNNAMED --add-exports=jdk.unsupported/sun.misc=ALL-UNNAMED" >> gradle.properties
    
    - name: Execute Gradle build
      run: gradle clean build

    - name: Upload unit test reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-reports-java-${{ matrix.versions.java }}
        path: build/reports/tests/test/
        if-no-files-found: ignore

    - name: Build jar
      run: gradle jar

    - name: Compile integration tests
      run: gradle compileIntegrationTestJava
  
  integration-test:
    runs-on: ubuntu-latest
    needs: build
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        versions: [
            { java: 8, gradle: 8.5 },
            { java: 17, gradle: 8.5 }
        ]
    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: ${{ matrix.versions.java}}
        
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3
      with:
        gradle-version: ${{ matrix.versions.gradle }}
    - name: Setup gradle.properties
      if: matrix.versions.java == 16 || matrix.versions.java == 17
      run: |
        echo "org.gradle.jvmargs=-Xmx4096m --add-opens=jdk.compiler/com.sun.tools.javac.code=ALL-UNNAMED --add-exports=java.base/sun.nio.ch=ALL-UNNAMED --add-opens=java.base/java.lang=ALL-UNNAMED --add-opens=java.base/java.lang.reflect=ALL-UNNAMED --add-opens=java.base/java.io=ALL-UNNAMED --add-exports=jdk.unsupported/sun.misc=ALL-UNNAMED" >> gradle.properties
    
    - name: Execute Gradle build
      run: gradle clean build

    - name: Run integration tests
      run: gradle integrationTest
      env:
        PINECONE_API_KEY: ${{ secrets.PINECONE_API_KEY }}
        PINECONE_ENVIRONMENT: ${{ secrets.PINECONE_ENVIRONMENT }}

    - name: Upload integration test reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: integration-test-reports-java-${{ matrix.versions.java }}
        path: build/reports/tests/integrationTest/
        if-no-files-found: ignore

  cleanup:
    runs-on: ubuntu-latest
    needs: [build, integration-test]
    if: always()
    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: 17
        
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3
      with:
        gradle-version: 8.5

    - name: Build project
      run: gradle clean build

    - name: Cleanup Test Indexes
      continue-on-error: true
      run: |
        echo "Running IndexCleanupUtility to clean up test indexes..."
        java -cp "build/libs/*" io.pinecone.helpers.IndexCleanupUtility
      env:
        PINECONE_API_KEY: ${{ secrets.PINECONE_API_KEY }}