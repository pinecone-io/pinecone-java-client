name: Pull Request

on: 
  workflow_dispatch: {}

jobs:
  build-and-test:
    strategy:
      matrix:
        javaVersion: [8, 11]
        os: [ubuntu-latest, windows-latest]
      fail-fast: false
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: ${{ matrix.javaVersion}}
        
    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2
      with:
        gradle-version: 6.8
    
    - name: Execute Gradle build
      run: ./gradlew build

    - name: Build jar
      run: ./gradlew jar

    - name: Run tests
      run: ./gradlew test