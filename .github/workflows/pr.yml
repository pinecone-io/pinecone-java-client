name: Pull Request

on: 
  workflow_dispatch: {}

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        javaVersion: [8, 11, 16, 17]
        include:
          - javaVersion: 8
            gradleVersion: 6.8
          - javaVersion: 11
            gradleVersion: 6.8
          - javaVersion: 16
            gradleVersion: 7.0.1
          - javaVersion: 17
            gradleVersion: 7.0.1
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: ${{ matrix.javaVersion}}
        
    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2
      with:
        gradle-version: ${{ matrix.gradleVersion }}
    
    - name: Execute Gradle build
      run: ./gradlew build

    - name: Build jar
      run: ./gradlew jar

    - name: Run tests
      run: ./gradlew test

    - name: Build examples
      run: |
        cd examples
        ./gradlew build